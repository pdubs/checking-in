<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="checkIn">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Checkin App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#checkin-list 				{ margin-bottom:30px; }
		#checkin-form 	 			{ margin-bottom:50px; }
		/*.deleteCheck {display: none;}*/
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	<script src="js/angular-google-maps.min.js"></script>
	<script src="js/ngGeolocation.min.js"></script>

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/checkins.js"></script> <!-- load our checkin service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Jay has checked in <span class="label label-info">{{ checkins.length }}</span> times!</h1>
		</div>

		<!-- TODO LIST -->
		<div id="checkin-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<!-- LOOP OVER THE TODOS IN $scope.checkins -->

				<div class="checkbox" ng-repeat="checkin in checkins">
						<input type="checkbox" class="deleteCheck" ng-click="deleteCheckin(checkin._id)">
						<div class="checkin-item">
							<div class="checkin-time">Time: {{ checkin.time }}</div>
							<div class="checkin-note">Note: {{ checkin.text }}</div>
							<div class="checkin-coords">Lat: {{ checkin.lat }} &nbsp; Lon: {{ checkin.lon }}</div>
						</div>
				</div>


				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="checkin-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO checkinData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="enter any notes here" ng-model="checkinData.text">
					</div>

					<button type="submit" class="btn btn-primary btn-lg" ng-click="createCheckin()">Check In!</button>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
